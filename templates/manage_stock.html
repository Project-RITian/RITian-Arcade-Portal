<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Stationery Stock</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <img id="college-logo" src="https://cdn.universitykart.com//Content/upload/admin/trt2aqs3.yrx.png" alt="College Logo"
                    onclick="changeLogo()">
                <h1>Arcade Order Management System</h1>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <div class="sidebar">
                <nav>
                    <ul>
                        <li><a href="{{ url_for('index') }}"><i class="fas fa-home"></i> Home</a></li>
                        <li><a href="{{ url_for('manage_stock') }}"><i class="fas fa-box"></i> Manage Stock</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="content">
                <h2>Add New Stationery Product</h2>
                <div class="product-form-container">
                    <form id="add-product-form">
                        <div class="form-group">
                            <label for="product-name">Product Name</label>
                            <input type="text" id="product-name" name="product-name" required>
                        </div>
                        <div class="form-group">
                            <label for="product-category">Category</label>
                            <select id="product-category" name="product-category" required>
                                <option value="" disabled selected>Select a category</option>
                                <option value="Pens">Pens</option>
                                <option value="Notebooks">Notebooks</option>
                                <option value="Paper">Paper</option>
                                <option value="Office Supplies">Office Supplies</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="product-price">Price (â‚¹)</label>
                            <input type="number" id="product-price" name="product-price" min="0" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="is-in-stock">Is In Stock</label>
                            <select id="is-in-stock" name="is-in-stock" required>
                                <option value="true">Yes</option>
                                <option value="false">No</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="cover-image">Cover Image</label>
                            <input type="file" id="cover-image" name="cover-image" accept="image/*" required>
                        </div>
                        <button type="submit">Add Product</button>
                    </form>
                    <div id="form-message"></div>
                </div>

                <h2>Stationery Items</h2>
                <div class="stationery-items-container" id="stationery-items">
                    <!-- Stationery items will be dynamically populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- File input for logo upload (hidden) -->
    <input type="file" id="logo-upload" accept="image/*" style="display: none;">

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
