<!-- templates/view_document.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Document - {{ order_name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .document-viewer {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
            min-height: 600px;
        }

        iframe {
            width: 100%;
            height: 700px;
            border: none;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }

        .btn-download {
            background-color: #2196F3;
        }

        .btn-print {
            background-color: #FF9800;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Document Viewer</h1>
            <div>
                <a href="/download_xerox/{{ order_id }}/{{ order_name }}" class="btn btn-download">Download</a>
                <button onclick="window.print()" class="btn btn-print">Print</button>
            </div>
        </header>

        <div class="document-viewer">
            <h2>Order #{{ order_id }} - {{ order_name }}</h2>

            <!-- PDF Viewer -->
            <iframe src="{{ file_path }}" title="{{ order_name }}"></iframe>
        </div>
    </div>
</body>

</html>
